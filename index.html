<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Html</title>
</head>

<body>
    <h1>Welcome to HTML 3</h1>
    <div class="main">
        <form>
            <label>
                First Name:
                <input id="firstName" name="firstName" />
            </label>
            <label>
                Last Name:
                <input id="lastName" name="lastName" />
            </label>
            <button id="update">Save</button>
        </form>
    </div>
    <div class="footer">
        <p>
            this is a footer
        </p>
    </div>
    <script>
        var teacher = {
            firstName: 'Buck',
            lastName: 'Martin',
            languages: [
                'C#',
                'SQL'
            ]
        };

        function displayTeacher(teacher) {
            var firstNameElem = document.getElementById('firstName');
            var lastNameElem = document.getElementById('lastName');

            console.log(firstNameElem);

            firstNameElem.value = teacher.firstName;
            lastNameElem.value = teacher.lastName;
        }

        displayTeacher(teacher);
    </script>
</body>

</html>
